<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="test.css" />
		<title>Form</title>
	</head>
	<body>
		<div id="header"><h1>Simple GET Form</h1></div>
		<div id="form">
			<form method="get">
				<div class="input">
				Path:<input type="text" name="name"><br>
				</div>
				<div class="input">
				Proxy:<input type="text" name="age"><br>
				</div>
				<div class="input">
				UserName:<input type="text" name="username"><br>
				</div>
				<div class="input">
				Password:<input type="password" name="password"><br>
				</div>
				<div class="input">
				<input type="submit" id="submit" value="Submit">
				</div>
			</form>
		</div>
	</body>
</html>
